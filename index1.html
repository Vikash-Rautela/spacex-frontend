<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="hostfom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  </head>
  <body>
    <form action="thank-you.html">
      <h2>Registration Form</h2>
      <div class="form-group fullname">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="form-group email">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="Enter your email address">
      </div>
      <div class="form-group password">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password">
        <i id="pass-toggle-btn" class=""></i>
      </div>
      <div class="form-group date">
        <label for="date">Birth Date</label>
        <input type="date" id="date" placeholder="Select your date">
      </div>
      <div class="form-group gender">
        <label for="gender">Gender</label>
        <select id="gender">
          <option value="" selected disabled>Select your gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group AdhaarNo">
        <label for="email">AdhaarNo </label>
        <input type="text" id="AdhaarNo " placeholder="Enter your AdhaarNo">
      </div>
      <div class="form-group gender">
        <label for="gender">Guest Rooms</label>
        <select id="gender">
          <option value="" selected disabled>Select Rooms</option>
          <option value="Male">2</option>
          <option value="Female">3</option>
          <option value="Other">4</option>
        </select>
      </div>
      <div class="form-group fullname">
        <label for="fullname">Facilities</label>
        <input type="text" id="Facilities" placeholder="Enter your Facilities">
      </div>
      <div class="form-group price">
        <label for="price">Price </label>
        <input type="text" id="price" placeholder="Enter your Price">
      </div>
      <div class="form-group submit-btn">
        <input type="submit" value="Submit">
      </div>
    </form>

    <script src="script.js"></script>
  </body>
</html>
